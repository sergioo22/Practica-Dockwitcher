<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dockwitcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<h1>Listado de Tractoras</h1>
<table class="table table-striped">
    <thead class="table-light">
        <tr>
            <td>Matricula</td>
            <td>Modelo</td>
            <td>PMA</td>
            <td>Conductor</td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="tractora: ${tractoras}">
            <td th:text="${tractora.matricula}"></td>
            <td th:text="${tractora.modelo.marca}"></td>
            <td th:text="${tractora.caracteristicas.carga.pma}"></td>
            <td th:text="${tractora.conductor !=null}? ${tractora.conductor.nombre} : 'Sin Conductor'"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
